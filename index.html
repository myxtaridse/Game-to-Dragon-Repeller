<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game of Dragon Repeller</title>
</head>
<body>
    <div class="game-container">
        <div class="stats">
            <span class="stat">XP: <span class="strong xp" id="xp">0</span></span>
            <span class="stat">Health: <span class="strong health" id="health">100</span></span>
            <span class="stat">Gold: <span class="strong gold" id="gold">50</span></span>
        </div>
        <div class="controls">
            <button class="button-1" id="button-1">Go to store</button>
            <button class="button-2" id="button-2">Go to cave</button>
            <button class="button-3" id="button-3">Fight dragon</button>
        </div>
        <div class="monster-stats">
            <span class="stat">Monster name: <span class="strong monster-name" id="monster-name"></span></span>
            <span class="stat">Health: <span class="strong monster-health" id="monster-health"></span></span>
        </div>
        <div class="text" id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
